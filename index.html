<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>Welcome To TicTacToe</nav>
    <div class="game">
        <div class="box">
            <div class="input bl0 bt0"><span class="boxtext ps0"></span></div>
            <div class="input bt0"><span class="boxtext ps1"></span></div>
            <div class="input bt0 br0"><span class="boxtext ps2"></span></div>
            <div class="input bl0"><span class="boxtext ps3"></span></div>
            <div class="input"><span class="boxtext ps4"></span></div>
            <div class="input br0"><span class="boxtext ps5"></span></div>
            <div class="input bl0 bb0"><span class="boxtext ps6"></span></div>
            <div class="input bb0"><span class="boxtext ps7"></span></div>
            <div class="input bb0 br0"><span class="boxtext ps8"></span></div>
        </div>
        <div>
            <h3 class="info">Player: X</h3>
            <button class="reset">Reset</button>
            <div class="imgbox">
                <img src="excited.gif" alt="win">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
